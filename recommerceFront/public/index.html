<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>
    <style>
      body {
        margin: 0;
        width: 100%;

        font-family: Arial, sans-serif;
      }

      .header {
        display: flex;

        background-color: #333;
        color: #fff;
        height: 10vh;
      }

      .header img {
        height: 100%;
        width: 100%;
      }

      .header > .menus {
        height: 100%;
        width: 50%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: left;
      }
      .header > .menus > a {
        margin: 0 20px;
      }
      .header > .menus a:hover {
        background-color: #555;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="http://localhost:3000/"><img src="logo.webp" /></a>
      </div>
      <div class="menus">
        <a href="http://localhost:3000/auction"><div>경매</div></a>
        <a href="http://localhost:3000/user/login"><div>로그인</div></a>
        <a href="http://localhost:3000/user/join"><div>회원가입</div></a>
      </div>
    </div>
    <div id="root"></div>
    <footer>사업자</footer>
  </body>
</html>
